{% extends 'idx_EduWeb/base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Course App</title>
    <link rel="stylesheet" href="{% static 'idx_EduWeb/course.css' %}">
</head>
<body>
    <div class="content">
        <h1>{{username}}</h1>
        <h1>Introduction to Python (4 Week Course)</h1>
        <div class='subLesson'>
            {% for each in courses %}
                <a href={{each.course_id}} class="lessonName"><h2>{{each.lesson_name}}</h2></a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock content %}
